name: Build and deploy Python app to Azure Web App - Module-7

on:
  push:
    branches:
      - analyse_sentiments
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r app/requirements.txt

      - name: Zip only the app directory
        run: |
          zip -r release.zip app -x "app/venv/*" "app/__pycache__/*"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A415346F1F404B70A5ABFA26DA53F5A6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_43945BBA75B6492DA124B7CFCAF9475A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_477F0A2C777C4B36BA34900A28BE5DA6 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Module-7'
          slot-name: 'Production'
          package: app  # On d√©ploie le dossier `app/` extrait
